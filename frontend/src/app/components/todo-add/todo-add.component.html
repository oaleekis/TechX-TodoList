<div class="form-container">

  <h2>Adicionar Tarefa</h2>
  <div class="form-group">
    <label for="title">Titulo</label>
    <input id="title" [(ngModel)]="title" placeholder="Titulo da Tarefa" class="form-control">
  </div>
  <div class="form-group">
    <input id="description" [(ngModel)]="description" placeholder="Descrição da Tarefa" class="form-control">
    <label for="description">Descrição</label>
  </div>
  <div class="form-actions">
    <button (click)="addTodo()" class="btn btn-primary">Criar</button>
    <a routerLink="/" class="btn btn-secondary">Cancelar</a>
  </div>

</div>
