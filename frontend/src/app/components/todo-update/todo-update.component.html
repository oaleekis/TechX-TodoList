<div class="form-container">
    <h2>Atualizar Tarefa</h2>
    <div class="form-group">
      <label for="title">Título</label>
      <input id="title" [(ngModel)]="todo.title" placeholder="Título da Tarefa" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <input id="description" [(ngModel)]="todo.description" placeholder="Descrição da Tarefa" class="form-control">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="todo.completed"> Completa
      </label>
    </div>
    <div class="form-actions">
      <button (click)="updateTodo()" class="btn btn-primary">Atualizar</button>
      <a routerLink="/" class="btn btn-secondary">Cancelar</a>
    </div>
  </div>
